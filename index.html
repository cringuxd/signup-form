<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-image">
            
            <div class="logo-field">
                
            </div>
        </div>
        <div class="content">
            <div class="header">
                This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </div>
            <div class="form-content">
                <div class="form-header">Let's do this!</div>
                <form action="" class="form">
                    <div class="form-block">
                        <div class="form-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="form-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>
                        
                    </div>
                    <div class="form-block">
                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-input">
                            <label for="number">PHONE NUMBER</label>
                            <input type="text" id="number">
                        </div>
                    </div>
                    <div class="form-block">
                        <div class="form-input">
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password">
                        </div>
                        <div class="form-input">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="text" id="confirm">
                        </div>     
                    </div>
                </form>
            </div>
            <div class="footer">
                <button class="account-button">Create Account</button>
                <div class="footer-holder">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
